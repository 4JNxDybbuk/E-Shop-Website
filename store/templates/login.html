{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border shadow alert-danger pt-4">
            <div class="text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png"
                    alt="" class="" style="height: 220px; width: 250px;">
            </div>
            <h3 class="alert alert-success border rounded mx-2 text-center">Login Here</h3>
            <form action="" method="post">

                {% csrf_token %}

                <!-- Error Checking -->
                {% if errorMsg %}
                <div class="alert alert-danger mx-2" role="alert">
                    {{ errorMsg }}
                </div>
                {% endif %}
                <!-- end if -->


                <div class="form-group mx-3 my-5">
                    <label for=""><b> Email ID </b></label>
                    <input type="email" name="email" id="" class="form-control form-control-sm py-2" value=""
                        placeholder="Enter Your Email">
                </div>

                <div class="form-group mx-3 ">
                    <label for=""><b> Password </b></label>
                    <input type="password" name="password" id="" class="form-control form-control-sm py-2"
                        placeholder="Enter Your Password">
                </div>

                <br>
                <div class="form-group mx-4 mb-4 text-center">
                    <input class="btn btn-lg-4 btn-info" type="submit" value="Login ">
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
